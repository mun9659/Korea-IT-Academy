<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>제목!</title>
	</head>
	<body>
        <style>
            #checkbox:checked { /** 체크가 된 상태를 선택 **/
                display: none;
            }
			#box {
				width: 100px;
				height: 100px;
				background: gray;
			}
			#box:hover {
				background: orange;
			}
        </style>

		<input type="checkbox" id="checkbox"/>
		<div id="box">BOX</div>
	</body>
</html>
