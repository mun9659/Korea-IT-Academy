<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http:'//www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title th:text="${siteTitle}">사이트 제목!!</title>
		<link rel="stylesheet"  type="text/css" href="@{/css/style.css}"/>
		<link th:each="css  : ${addCss}" th:href="@{/css/{replace}.css(replace=${css})"/>
		<th:block layout:fragment="addScript"></th:block>
		
		<script th:src="@{/js/common.js}"  type="text/javascript"></script>
		<script th:each="script : ${addScript}" th:href="@{/js/{replace}.js(replace=${script})" ></script>
	</head>
	<body>
		<header th:replace="outlines/header::header"></header>
		<main layout:fragment="content"></main>
		<footer th:replace="outlines/footer::footer"></footer>
	</body>
</html>
