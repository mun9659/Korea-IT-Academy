<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            window.addEventListener("DOMContentLoaded", function() {
                const button = document.getElementById("button");
                button.addEventListener("click", greet);
                // console.log(button);
            });

            function greet() {
                alert("안녕하세요!");
            }
        </script> 
    </head>
    <body>
        <button type="button" id="button">클릭!</button>
        
    </body>
</html>
